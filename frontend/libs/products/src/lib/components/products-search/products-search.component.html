<div class="products-search">
    <form [formGroup]="searchForm">
        <div class="icon">
            <i class="pi pi-search"></i>
        </div>
        <input
            formControlName="searchTerm"
            type="text"
            name="search"
            id="search"
            placeholder="Find products"
            class="products-search-input"
        />
        <p class="products-search-loading" *ngIf="isLoading">Searching...</p>
        <dropdown-menu *ngIf="showDropDown" (onProductSelected)="onSelectProduct($event)" [products]="searchResults"></dropdown-menu>
    </form>
</div>
