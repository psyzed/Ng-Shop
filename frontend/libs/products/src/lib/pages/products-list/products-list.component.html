<div class="products-page">
    <div class="grid">
        <div class="col-3 categories" *ngIf="categories">
            <h4>Categories</h4>
            <div class="field-checkbox" *ngFor="let category of categories">
                <p-checkbox
                    [(ngModel)]="category.checked"
                    [binary]="true"
                    inputId="{{ category.name }}"
                    (onChange)="onFilterCategory($event)"
                ></p-checkbox>
                <label for="{{ category.name }}">{{ category.name }}</label>
            </div>
        </div>
        <div class="col-9 products">
            <div class="grid" *ngIf="products">
                <div class="col-4" *ngFor="let product of products">
                    <products-product-item [product]="product"></products-product-item>
                </div>
            </div>
        </div>
    </div>
</div>
