<div class="login-register">
    <div class="login-register-panel">
        <div class="grid">
            <div class="col-6">
                <img src="assets/images/login-photo.png" alt="login photo" />
            </div>
            <div class="col-6 p-5">
                <h3>Welcome</h3>
                <h2>Login Page</h2>
                <form [formGroup]="loginForm" (keydown.enter)="onSubmit()">
                    <div class="grid mt-6">
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon">
                                    <i class="pi pi-user"></i>
                                </span>
                                <input
                                    formControlName="email"
                                    pInputText
                                    placeholder="Email"
                                />
                            </div>
                            <small
                                *ngIf="
                                    loginFormControls['email'].invalid &&
                                    isSubmited
                                "
                                class="p-error"
                                ><span
                                    *ngIf="
                                        loginFormControls['email'].errors![
                                            'required'
                                        ]
                                    "
                                    >Email is required</span
                                ><span
                                    *ngIf="
                                        loginFormControls['email'].errors![
                                            'email'
                                        ]
                                    "
                                    >Email is invalid</span
                                ></small
                            >
                        </div>
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon">
                                    <i class="pi pi-lock"></i>
                                </span>
                                <input
                                    formControlName="password"
                                    type="password"
                                    pInputText
                                    placeholder="Password"
                                />
                            </div>
                            <small
                                *ngIf="
                                    loginFormControls['password'].invalid &&
                                    isSubmited
                                "
                                class="p-error"
                                ><span
                                    *ngIf="
                                        loginFormControls['password'].errors![
                                            'required'
                                        ]
                                    "
                                    >Password is required</span
                                >
                            </small>
                        </div>
                        <div class="col-12">
                            <p-button
                                label="Login"
                                styleClass="w-full"
                                (onClick)="onSubmit()"
                            ></p-button>
                        </div>
                        <div class="col-12" *ngIf="isSubmited && authError">
                            <small class="p-error">{{
                                authErrorMessage
                            }}</small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
