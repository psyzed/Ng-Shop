<div class="admin-page">
    <p-card header="Categories" subheader="List of all Categories">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="toolbar-group-left">
                        <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <p-table styleClass="p-datatable-gridlines" [value]="categories" [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Icon</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{ category._id }}</td>
                            <td>{{ category.name }}</td>
                            <td>{{ category.icon }}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
