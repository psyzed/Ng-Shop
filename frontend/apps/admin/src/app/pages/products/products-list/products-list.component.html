<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Products" subheader="List of all Products">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="toolbar-group-left">
                        <p-button
                            styleClass="p-button-success"
                            label="New"
                            icon="pi pi-plus"
                            routerLink="form"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <p-table
                    styleClass="p-datatable-gridlines"
                    [value]="products"
                    [tableStyle]="{ 'min-width': '50rem' }"
                    [paginator]="true"
                    [rows]="10"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th class="text-center" pSortableColumn="name">
                                Name<p-sortIcon field="name"></p-sortIcon>
                            </th>
                            <th class="text-center">Image</th>
                            <th class="text-center" pSortableColumn="price">
                                Price<p-sortIcon field="price"></p-sortIcon>
                            </th>
                            <th class="text-center" pSortableColumn="stock">
                                Stock<p-sortIcon field="stock"></p-sortIcon>
                            </th>
                            <th class="text-center" pSortableColumn="category">
                                Category<p-sortIcon
                                    field="category"
                                ></p-sortIcon>
                            </th>
                            <th class="text-center" pSortableColumn="createdAt">
                                Created At<p-sortIcon
                                    field="createdAt"
                                ></p-sortIcon>
                            </th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td class="text-center">{{ product.name }}</td>
                            <td class="image-container">
                                <img
                                    [src]="product.image"
                                    class="image"
                                    alt=""
                                />
                            </td>
                            <td class="text-center">{{ product.price }}</td>
                            <td  class="text-center">{{ product.countInStock }}</td>
                            <td  class="text-center">{{ product.category.name }}</td>
                            <td  class="text-center">{{ product.dateCreated | date }}</td>
                            <td  class="text-center">
                                <p-button
                                    (onClick)="onDeleteProduct(product._id)"
                                    styleClass="p-button-danger mr-2"
                                    icon="pi pi-trash"
                                ></p-button>

                                <p-button
                                    (onClick)="onEditProduct(product._id)"
                                    styleClass="p-button-warning"
                                    icon="pi pi-pencil"
                                ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog
    [style]="{ width: '50vw' }"
    [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
