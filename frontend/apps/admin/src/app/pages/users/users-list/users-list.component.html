<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Users" subheader="List of all Users">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="toolbar-group-left">
                        <p-button
                            styleClass="p-button-success"
                            label="New"
                            icon="pi pi-plus"
                            routerLink="form"
                        ></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <p-table
                    styleClass="p-datatable-gridlines"
                    [value]="users"
                    [tableStyle]="{ 'min-width': '50rem' }"
                    [paginator]="true"
                    [rows]="10"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">
                                Name<p-sortIcon field="name"></p-sortIcon>
                            </th>
                            <th>Email</th>
                            <th>Is Admin</th>
                            <th>Country</th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.isAdmin }}</td>
                            <td>{{ user.country }}</td>

                            <td>
                                <p-button
                                    (onClick)="onDeleteUser(user._id)"
                                    styleClass="p-button-danger mr-2"
                                    icon="pi pi-trash"
                                ></p-button>

                                <p-button
                                    (onClick)="onEditUser(user._id)"
                                    styleClass="p-button-warning"
                                    icon="pi pi-pencil"
                                ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog
    [style]="{ width: '50vw' }"
    [baseZIndex]="10000"
    rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
